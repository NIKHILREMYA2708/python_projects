<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
    </style>

</head>
<body style="background-color:pink; ">
<h2 style="text-align:center;color:black;">REGISTRATION</h2>

<form style="text-align:center;" action="register" method="post">
    {% csrf_token %}
    <div>
        <label>User name</label>
        <input type="text" name="username" placeholder="Enter your username">
    </div>
    <div>
        <label>First name</label>
        <input type="text" name="first_name" placeholder="Enter your first name">
    </div>
    <div>
        <label>Last name</label>
        <input type="text" name="last_name" placeholder="Enter your last name">
    </div>
    <div>
        <label>Email id</label>
        <input type="email" name="email" placeholder="Enter your email-id">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password">
    </div>
    <div>
        <label>Confirm password</label>
        <input type="password" name="cpassword" placeholder="Re-enter the password">
    </div>
    <div>
        <input align="middle" type="submit">
    </div>

    {% for msg in messages %}
    {{msg}}
    {% endfor %}

</form>

</body>
</html>
