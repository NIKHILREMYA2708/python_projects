{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.images.url}}" width="300" height="300">
        </div>
            <div class="col-md-6">
                <h2>{{movie.name}}</h2>
                <h5>{{movie.description}}</h5>
                {{movie.year}}<br>
                <a  class="btn btn-warning" href="{% url 'NETFLIX:update' movie.id %}">update</a>
                <a  class="btn btn-danger" href="{% url 'NETFLIX:delete' movie.id %}">delete</a>
            </div>
        </div>
</div>

{% endblock %}
